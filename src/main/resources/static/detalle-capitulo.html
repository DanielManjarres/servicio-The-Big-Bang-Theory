<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Capítulo - The Big Bang Theory</title>
    <style>
        /* Estilos CSS integrados */

        /* Reset de estilos básicos */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos generales */
        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Encabezado */
        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #333;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        header nav a:hover {
            color: #0056b3;
        }

        /* Imagen del póster */
        .poster {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Sección de detalles */
        .details {
            text-align: left;
            margin: 20px 0;
        }

        .details p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        /* Pie de página */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        footer p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 id="nombre-capitulo">Detalle de Capítulo</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="temporadas.html">Temporadas</a>
        </nav>
    </header>

    <main>
        <section class="episode-details">
            <p><strong>Descripción:</strong> <span id="descripcion-capitulo"></span></p>
            <p><strong>Calificación:</strong> <span id="calificacion-capitulo"></span></p>
            <div class="images">
                <!-- Aquí podrías agregar imágenes del capítulo si las tienes -->
            </div>
        </section>
    </main>

    <footer>
        <p>Desarrollado por Daniel Manjarres | Fecha de creación: 2/11/2024 </p>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const capituloId = params.get('capituloId');

        fetch(`/api/capitulos/${capituloId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('nombre-capitulo').textContent = data.nombre;
                document.getElementById('descripcion-capitulo').textContent = data.descripcion;
                document.getElementById('calificacion-capitulo').textContent = data.calificacion;
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
